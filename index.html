<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nullstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="img/login.png" type="image/png">
</head>
<body>
    <div class="log">
        <form action="" class="log__forms">
            <div class="log__title">
                <div class="log__login">Log In</div>
            </div>
                <input class="log__input" type="email" placeholder="Enter your email">
                <input class="log__input" type="password" placeholder="Enter your password">
                <div class="log__buttons">
                    <button class="log__button log__button--first">Have an account? <span class="log__button-text">Sign In</span></button><br>
                    <button class="log__button log__button--second">Submit</button>
                </div>
            </form>
        </div>
</body>
</html>
